<script type="text/html" data-help-name="emotion-recognition">
  <p>A node that detects emotions inside the message payload.</p>

  <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd> The payload of the message. It must contain the input value. Input must be an array of string.</dd>
    </dl>
    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Standard output
            <dl class="message-properties">
                <dt>payload <span class="property-type">array</span></dt>
                <dd>The output of the emotions detected for each text in input.</dd>
            </dl>
        </li>
        <li>Standard error
            <dl class="message-properties">
                <dt>payload <span class="property-type">object</span></dt>
                <dd>The standard error of the command.</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p><code>msg.payload.input</code> contains the array of texts to analyze.</p>
    <p>The output is sent as <code>msg.payload </code> and contains <code>msg.payload.emojis</code> and <code>msg.payload.predict_probs</code>.</p>
</script>
